<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <title>Weather App⛅</title>
   </head>
   <body>
     <div class="container">
      <div class="card main">
        <div class="card-body">
        <form id="search-form">
          <input type="search" placeholder="Enter a city" id="search-city" />
          <button type="submit" class="btn btn-success">Search</button>
        </form>
        <br/>
        <div class="row">
          <div class="col-4">
            Last updated:
            <div id="curDate">
            April 1, 2021
            </div>
            <div id="curPlace">
            San Diego, CA
            </div>
          </div>
          <div class="col-3">
            <img src="" id="icon"alt="">
            <span id="curTemp"></span>
            <a href="#" id="click-celcius" class="active">° C</a> /
              <a href="#" id="click-fahrenheit">° F</a>
          </div>
          <div class="col-4" >
            <p id="des">Partly cloud</p>
            <p id="humid">Humidity: 36%</p>
            <p id="wind">Wind: 8km/h</p>
          </div>
          </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/Leona671/2nd-project" target="_blank" >open-source code</a> by Reylynnjean Leonguerrero
    </p>
  </body>
  <script
    src="https://kit.fontawesome.com/8da2602ef1.js"
    crossorigin="anonymous"
  ></script>
  <script src="src/script.js"></script>
</html>
